<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cube Sudoku Master V5.4</title>
    
    <style>
        :root {
            --bg: #f8fafc; --surface: #ffffff; --text: #0f172a;
            --primary: #2563eb; --accent: #7c3aed;
            --grid-line: #000000; --cell-border: #e2e8f0;
            --selected: #dbeafe; --error: #ef4444;
            --conflict: #fee2e2; --fixed: #64748b; --note: #94a3b8;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --surface: #1e293b; --text: #f8fafc;
            --grid-line: #ffffff; --cell-border: #334155;
            --selected: #1e40af; --conflict: #7f1d1d; --fixed: #94a3b8;
        }

        body {
            font-family: system-ui, sans-serif; margin: 0; background: var(--bg); 
            color: var(--text); display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; touch-action: manipulation;
        }

        .header { padding: 10px; font-weight: 900; color: var(--primary); font-size: 1.2rem; }
        .top-bar { width: 92vw; max-width: 440px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .timer { font-variant-numeric: tabular-nums; font-weight: 800; font-size: 1.5rem; background: var(--surface); padding: 5px 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        /* ×œ×•×— ×¡×•×“×•×§×• ×”× ×“×¡×™ V5.4 */
        #grid {
            display: grid; grid-template-columns: repeat(9, 1fr);
            width: 92vw; max-width: 440px; aspect-ratio: 1/1;
            background: var(--surface); border: 3px solid var(--grid-line);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }
        .cell {
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; font-weight: bold; border: 0.5px solid var(--cell-border);
            position: relative; cursor: pointer; transition: background 0.15s;
        }
        /* ×”×¤×¨×“×ª ×‘×œ×•×§×™× 3x3 */
        .cell:nth-child(3n):not(:nth-child(9n)) { border-right: 3px solid var(--grid-line); }
        .cell:nth-child(n+19):nth-child(-n+27), .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 3px solid var(--grid-line); }

        .cell.selected { background: var(--selected) !important; outline: 2px solid var(--primary); z-index: 5; }
        .cell.fixed { color: var(--fixed); background: rgba(0,0,0,0.02); }
        .cell.user-val { color: var(--primary); }
        .cell.conflict { background: var(--conflict) !important; color: var(--error); animation: shake 0.4s ease-in-out; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-3px); } 60% { transform: translateX(3px); } }

        .notes-grid { display: grid; grid-template-columns: repeat(3, 1fr); width: 100%; height: 100%; pointer-events: none; }
        .note { font-size: 0.55rem; color: var(--note); display: flex; align-items: center; justify-content: center; }

        .numpad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; width: 92vw; max-width: 440px; margin: 12px 0; }
        .num-btn { background: var(--surface); border: 1px solid var(--cell-border); height: 52px; border-radius: 10px; font-size: 1.5rem; font-weight: bold; color: var(--text); cursor: pointer; }
        .num-btn:active { background: var(--primary); color: white; transform: scale(0.95); }

        .toolbar { display: flex; gap: 8px; width: 92vw; max-width: 440px; }
        .tool-btn { flex: 1; padding: 12px 0; border-radius: 10px; border: 1px solid var(--cell-border); background: var(--surface); font-size: 0.75rem; font-weight: bold; cursor: pointer; color: var(--text); }
        .tool-btn.active { background: var(--primary); color: white; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(5px); }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 24px; width: 80%; max-width: 340px; text-align: center; }
        .m-btn { width: 100%; padding: 16px; margin: 10px 0; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body data-theme="light">

    <div class="header">Sudoku Master V5.4</div>

    <div class="top-bar">
        <span style="font-size: 1.5rem; cursor: pointer;" onclick="openModal('settings-modal')">âš™ï¸</span>
        <div class="timer" id="timer">00:00</div>
        <span style="font-size: 1.5rem; cursor: pointer;" onclick="openModal('stats-modal')">ğŸ“Š</span>
    </div>

    <div id="grid"></div>

    <div class="numpad">
        <script>for(let i=1; i<=9; i++) document.write(`<button class="num-btn" onclick="game.handleInput(${i})">${i}</button>`);</script>
        <button class="num-btn" onclick="game.handleInput(0)" style="color:var(--error)">âœ–</button>
    </div>

    <div class="toolbar">
        <button class="tool-btn" onclick="game.undo()">â†© Undo</button>
        <button class="tool-btn" onclick="game.redo()">â†ª Redo</button>
        <button class="tool-btn" id="note-toggle" onclick="game.toggleNotes()">âœ Notes</button>
        <button class="tool-btn" onclick="game.getHint()">ğŸ’¡ Hint</button>
    </div>

    <div id="start-modal" class="modal" style="display: flex;">
        <div class="modal-content">
            <h2 style="margin-bottom:20px;">Sudoku Master V5.4</h2>
            <div id="resume-box" style="display:none"><button class="m-btn" style="background:var(--accent)" onclick="game.resume()">×”××©×š ××©×—×§</button><hr style="opacity:0.1"></div>
            <button class="m-btn" onclick="game.newGame('easy')">×§×œ</button>
            <button class="m-btn" onclick="game.newGame('medium')">×‘×™× ×•× ×™</button>
            <button class="m-btn" onclick="game.newGame('hard')">×§×©×”</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>×”×’×“×¨×•×ª</h3>
            <label style="display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer;">
                <input type="checkbox" id="set-dark" onchange="game.updateSettings()"> ××¦×‘ ×œ×™×œ×”
            </label><br>
            <button class="m-btn" onclick="closeModal('settings-modal')">×¡×’×•×¨</button>
        </div>
    </div>

    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <h3>×¡×˜×˜×™×¡×˜×™×§×”</h3>
            <div id="stats-view" style="line-height:2;"></div>
            <button class="m-btn" onclick="closeModal('stats-modal')">×¡×’×•×¨</button>
        </div>
    </div>

    <script>
        const Solver = {
            isValid(b, idx, n) {
                let r = Math.floor(idx/9), c = idx%9, br = Math.floor(r/3)*3, bc = Math.floor(c/3)*3;
                for(let i=0; i<9; i++) {
                    if(b[r*9+i] === n || b[i*9+c] === n) return false;
                    let bi = (br + Math.floor(i/3))*9 + (bc + i%3);
                    if(b[bi] === n) return false;
                }
                return true;
            },
            solve(board) {
                let b = [...board];
                const find = (arr) => {
                    let idx = arr.indexOf(0);
                    if(idx === -1) return true;
                    let nums = [1,2,3,4,5,6,7,8,9].sort(()=>Math.random()-0.5);
                    for(let n of nums) {
                        if(this.isValid(arr, idx, n)) {
                            arr[idx] = n;
                            if(find(arr)) return true;
                            arr[idx] = 0;
                        }
                    }
                    return false;
                };
                find(b); return b;
            },
            countSolutions(board) {
                let count = 0;
                const find = (arr) => {
                    let idx = arr.indexOf(0);
                    if(idx === -1) { count++; return; }
                    for(let n=1; n<=9; n++) {
                        if(this.isValid(arr, idx, n)) {
                            arr[idx] = n;
                            find(arr);
                            if(count > 1) return;
                            arr[idx] = 0;
                        }
                    }
                };
                find([...board]); return count;
            }
        };

        class SudokuPro {
            constructor() {
                this.state = {
                    board: [], initial: [], solution: [], notes: Array(81).fill().map(()=>[]),
                    selected: 0, history: [], redo: [], noteMode: false,
                    time: 0, settings: { dark: false },
                    stats: JSON.parse(localStorage.getItem('sudoku_v54_stats') || '{"wins":0,"best":9999}')
                };
                this.timer = null;
                this.initUI();
                this.initKeyboard();
            }

            initUI() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                for(let i=0; i<81; i++) {
                    let c = document.createElement('div'); c.className = 'cell';
                    c.onclick = () => this.select(i); grid.appendChild(c);
                }
                if(localStorage.getItem('sudoku_v54_save')) document.getElementById('resume-box').style.display='block';
            }

            initKeyboard() {
                window.onkeydown = (e) => {
                    if(document.querySelector('.modal[style*="flex"]')) return;
                    let s = this.state.selected;
                    if(e.key === "ArrowUp" && s >= 9) this.select(s-9);
                    if(e.key === "ArrowDown" && s <= 71) this.select(s+9);
                    if(e.key === "ArrowLeft" && s % 9 !== 0) this.select(s-1);
                    if(e.key === "ArrowRight" && s % 9 !== 8) this.select(s+1);
                    if(e.key >= "1" && e.key <= "9") this.handleInput(parseInt(e.key));
                    if(e.key === "0" || e.key === "Backspace") this.handleInput(0);
                };
            }

            newGame(lvl) {
                closeModal('start-modal');
                this.state.solution = Solver.solve(Array(81).fill(0));
                let b = [...this.state.solution];
                let indices = Array.from({length:81}, (_,i)=>i).sort(()=>Math.random()-0.5);
                let holes = {easy: 32, medium: 46, hard: 56}[lvl];
                for(let i of indices) {
                    if(holes <= 0) break;
                    let temp = b[i]; b[i] = 0;
                    if(Solver.countSolutions(b) === 1) holes--; else b[i] = temp;
                }
                this.state.board = [...b]; this.state.initial = [...b];
                this.state.notes = Array(81).fill().map(()=>[]);
                this.state.history = []; this.state.redo = []; this.state.time = 0;
                this.render(); this.startTimer();
            }

            select(i) { this.state.selected = i; this.render(); }

            handleInput(n) {
                let i = this.state.selected;
                if(this.state.initial[i] !== 0) return;

                if(n !== 0 && !this.state.noteMode) {
                    if(!Solver.isValid(this.state.board, i, n)) {
                        this.showConflict(i, n); return;
                    }
                }

                // Deep Capture State
                this.pushHistory();
                this.state.redo = [];

                if(this.state.noteMode && n !== 0) {
                    let cn = this.state.notes[i];
                    this.state.notes[i] = cn.includes(n) ? cn.filter(x=>x!==n) : [...cn, n].sort();
                } else {
                    this.state.board[i] = n;
                }
                this.render(); this.save(); this.checkWin();
            }

            pushHistory() {
                this.state.history.push(JSON.stringify({
                    b: [...this.state.board],
                    n: this.state.notes.map(x => [...x])
                }));
                if(this.state.history.length > 50) this.state.history.shift();
            }

            showConflict(i, n) {
                const cells = document.querySelectorAll('.cell');
                let r = Math.floor(i/9), c = i%9, br = Math.floor(r/3)*3, bc = Math.floor(c/3)*3;
                for(let j=0; j<81; j++) {
                    let jr = Math.floor(j/9), jc = j%9, jbr = Math.floor(jr/3)*3, jbc = Math.floor(jc/3)*3;
                    if((jr === r || jc === c || (jbr === br && jbc === bc)) && this.state.board[j] === n) {
                        cells[j].classList.add('conflict');
                    }
                }
                cells[i].classList.add('conflict');
                setTimeout(() => cells.forEach(c => c.classList.remove('conflict')), 500);
            }

            render() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach((c, i) => {
                    c.className = 'cell';
                    if(this.state.initial[i] !== 0) c.classList.add('fixed');
                    else if(this.state.board[i] !== 0) c.classList.add('user-val');
                    if(this.state.selected === i) c.classList.add('selected');

                    if(this.state.board[i] !== 0) {
                        c.innerText = this.state.board[i];
                    } else {
                        let h = '<div class="notes-grid">';
                        for(let n=1; n<=9; n++) h += `<div class="note">${this.state.notes[i].includes(n)?n:''}</div>`;
                        c.innerHTML = h + '</div>';
                    }
                });
            }

            undo() {
                if(!this.state.history.length) return;
                this.state.redo.push(JSON.stringify({b: [...this.state.board], n: this.state.notes.map(x=>[...x])}));
                let p = JSON.parse(this.state.history.pop());
                this.state.board = p.b; this.state.notes = p.n; this.render();
            }

            redo() {
                if(!this.state.redo.length) return;
                this.pushHistory();
                let n = JSON.parse(this.state.redo.pop());
                this.state.board = n.b; this.state.notes = n.n; this.render();
            }

            toggleNotes() { 
                this.state.noteMode = !this.state.noteMode; 
                document.getElementById('note-toggle').classList.toggle('active', this.state.noteMode); 
            }

            getHint() { 
                let i = this.state.selected; 
                if(this.state.initial[i] === 0) { 
                    this.pushHistory();
                    this.state.board[i] = this.state.solution[i]; 
                    this.render(); this.save(); this.checkWin();
                } 
            }
            
            startTimer() {
                if(this.timer) clearInterval(this.timer);
                this.timer = setInterval(() => {
                    this.state.time++;
                    let m = Math.floor(this.state.time/60).toString().padStart(2,'0');
                    let s = (this.state.time%60).toString().padStart(2,'0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }, 1000);
            }

            updateSettings() {
                this.state.settings.dark = document.getElementById('set-dark').checked;
                document.body.setAttribute('data-theme', this.state.settings.dark ? 'dark' : 'light');
                this.save();
            }

            save() { localStorage.setItem('sudoku_v54_save', JSON.stringify(this.state)); }
            resume() {
                let saved = JSON.parse(localStorage.getItem('sudoku_v54_save'));
                if(saved) { 
                    this.state = saved; 
                    closeModal('start-modal'); 
                    document.getElementById('set-dark').checked = this.state.settings.dark;
                    this.updateSettings(); this.render(); this.startTimer(); 
                }
            }

            checkWin() {
                if(this.state.board.every((v,i) => v === this.state.solution[i] && v !== 0)) {
                    clearInterval(this.timer);
                    this.state.stats.wins++;
                    if(this.state.time < this.state.stats.best) this.state.stats.best = this.state.time;
                    localStorage.setItem('sudoku_v54_stats', JSON.stringify(this.state.stats));
                    localStorage.removeItem('sudoku_v54_save');
                    setTimeout(() => { alert("×›×œ ×”×›×‘×•×“! × ×™×¦×—×ª!"); location.reload(); }, 200);
                }
            }
        }

        const game = new SudokuPro();
        function openModal(id) { 
            document.getElementById(id).style.display='flex';
            if(id === 'stats-modal') {
                const s = game.state.stats;
                document.getElementById('stats-view').innerHTML = `× ×™×¦×—×•× ×•×ª: <b>${s.wins}</b><br>×–××Ÿ ×©×™×: <b>${s.best===9999?'--':s.best+' ×©× ×™×•×ª'}</b>`;
            }
        }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
    </script>
</body>
</html>
