<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4A90E2">
    <title>Cube Game - גרסה 1.0.1</title>

    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --primary-color: #4A90E2;
            --header-bg: #1a2a3a;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            overflow: hidden; /* מונע גלילה במשחק */
            background-color: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* שורת גרסה */
        .version-bar {
            background-color: var(--header-bg);
            color: #ffffff;
            text-align: center;
            padding: 5px 0;
            font-size: 0.75rem;
            z-index: 1000;
        }

        /* אזור המשחק */
        #game-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="version-bar">
        גרסה אחרונה: 1.0.1 | סטטוס: מנוע משחק נטען
    </div>

    <div id="game-container">
        <div id="ui-overlay">
            <div id="score">ניקוד: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // --- לוגיקת המשחק ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;

        // התאמת גודל הקנבס
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 30; // מוריד את גובה שורת הגרסה
        }
        window.addEventListener('resize', resize);
        resize();

        // אובייקט השחקן (בהשראת הלוגו - קובייה)
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 50,
            color: '#4A90E2',
            dx: 5,
            dy: 5
        };

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
            ctx.shadowBlur = 0;
            
            // הוספת ספרה כמו בלוגו
            ctx.fillStyle = "white";
            ctx.font = "bold 20px Arial";
            ctx.fillText("7", player.x + 18, player.y + 32);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlayer();

            // לוגיקת תנועה בסיסית (בדיקה שהמשחק חי)
            player.x += player.dx;
            player.y += player.dy;

            if (player.x + player.size > canvas.width || player.x < 0) player.dx *= -1;
            if (player.y + player.size > canvas.height || player.y < 0) player.dy *= -1;

            requestAnimationFrame(update);
        }

        // הפעלת המשחק
        update();

        // --- רישום PWA ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
</body>
</html>
