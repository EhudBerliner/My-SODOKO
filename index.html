<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cube Sudoku Pro - Clean Edition</title>
    
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --primary: #4A90E2;
            --secondary: #8b5cf6;
            --grid-line: #cbd5e1;
            --grid-bold: #1e293b;
            --selected: #dbeafe;
            --error: #ef4444;
            --fixed: #64748b;
            --note: #94a3b8;
            --transition: 0.15s ease;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --grid-line: #334155;
            --grid-bold: #f8fafc;
            --selected: #1e40af;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0; background: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; user-select: none;
        }

        /* --- Header --- */
        .top-nav {
            width: 100%; max-width: 450px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-sizing: border-box;
        }
        .timer-display {
            font-variant-numeric: tabular-nums;
            font-size: 1.6rem; font-weight: 800; color: var(--primary);
        }
        .icon-btn { font-size: 1.4rem; cursor: pointer; padding: 5px; }

        /* --- Sudoku Grid --- */
        .grid-container { position: relative; margin: 10px 0; }
        #grid {
            display: grid; grid-template-columns: repeat(9, 1fr);
            width: 92vw; max-width: 420px; aspect-ratio: 1/1;
            background: var(--grid-line); border: 3px solid var(--grid-bold);
            gap: 1px; border-radius: 8px; overflow: hidden;
        }
        .cell {
            background: var(--surface); display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: 700; cursor: pointer; position: relative;
        }
        
        /* Block Borders */
        .cell:nth-child(3n):not(:nth-child(9n)) { border-left: 2px solid var(--grid-bold); }
        .cell:nth-child(n+19):nth-child(-n+27), .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid var(--grid-bold); }
        
        /* Cell States */
        .cell.selected { background: var(--selected) !important; }
        .cell.fixed { color: var(--fixed); background: rgba(0,0,0,0.02); }
        .cell.err { color: var(--error); }

        /* Notes Display */
        .notes-grid { display: grid; grid-template-columns: repeat(3, 1fr); width: 100%; height: 100%; pointer-events: none; padding: 2px; box-sizing: border-box; }
        .note { font-size: 0.6rem; color: var(--note); display: flex; align-items: center; justify-content: center; font-weight: 400; }

        /* --- Controls --- */
        .numpad {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 10px; width: 92vw; max-width: 420px; margin: 15px 0;
        }
        .num-btn {
            background: var(--surface); border: 1px solid var(--grid-line);
            height: 55px; border-radius: 12px; font-size: 1.5rem; font-weight: 800;
            color: var(--text); cursor: pointer; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .num-btn:active { background: var(--primary); color: white; transform: translateY(2px); }

        .toolbar {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 92vw; max-width: 420px;
        }
        .tool-btn {
            padding: 10px 2px; border-radius: 10px; border: 1px solid var(--grid-line);
            background: var(--surface); color: var(--text); font-size: 0.65rem; font-weight: 600;
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
        }
        .tool-btn span { font-size: 1.2rem; margin-bottom: 2px; }
        .tool-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- Modals --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: var(--surface); padding: 30px; border-radius: 24px;
            width: 85%; max-width: 380px; text-align: center;
        }
        .modal-btn {
            width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 12px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
        }
        .btn-primary { background: var(--primary); color: white; }
    </style>
</head>
<body data-theme="light">

    <div class="top-nav">
        <div class="icon-btn" onclick="openModal('settings-modal')">锔</div>
        <div class="timer-display" id="timer">00:00</div>
        <div class="icon-btn" onclick="openModal('stats-modal')"></div>
    </div>

    <div class="grid-container">
        <div id="grid"></div>
    </div>

    <div class="numpad" id="numpad">
        <button class="num-btn" onclick="game.handleInput(1)">1</button>
        <button class="num-btn" onclick="game.handleInput(2)">2</button>
        <button class="num-btn" onclick="game.handleInput(3)">3</button>
        <button class="num-btn" onclick="game.handleInput(4)">4</button>
        <button class="num-btn" onclick="game.handleInput(5)">5</button>
        <button class="num-btn" onclick="game.handleInput(6)">6</button>
        <button class="num-btn" onclick="game.handleInput(7)">7</button>
        <button class="num-btn" onclick="game.handleInput(8)">8</button>
        <button class="num-btn" onclick="game.handleInput(9)">9</button>
        <button class="num-btn" onclick="game.handleInput(0)" style="color:var(--error)">锔</button>
    </div>

    <div class="toolbar">
        <button class="tool-btn" onclick="game.undo()"><span>╋</span>Undo</button>
        <button class="tool-btn" onclick="game.redo()"><span>锔</span>Redo</button>
        <button class="tool-btn" id="note-toggle" onclick="game.toggleNoteMode()"><span>锔</span>Notes</button>
        <button class="tool-btn" id="highlight-toggle" onclick="game.toggleHighlight()"><span></span>住</button>
        <button class="tool-btn" onclick="game.advancedHint()"><span></span>Hint</button>
    </div>

    <div id="start-modal" class="modal" style="display: flex;">
        <div class="modal-content">
            <img src="logo.jpg" style="width:80px; border-radius:15px; margin-bottom:10px;" alt="Logo">
            <h2>Cube Sudoku Pro</h2>
            <p>专 专转 拽砖:</p>
            <button class="modal-btn btn-primary" onclick="game.start('easy')">拽</button>
            <button class="modal-btn btn-primary" onclick="game.start('medium')"></button>
            <button class="modal-btn btn-primary" onclick="game.start('hard')">拽砖</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>专转</h3>
            <div style="text-align:right">
                <label><input type="checkbox" id="set-sound" checked onchange="game.updateSettings()"> 爪</label><br><br>
                <label><input type="checkbox" id="set-dark" onchange="game.updateSettings()"> 爪 </label>
            </div>
            <button class="modal-btn btn-primary" onclick="closeModal('settings-modal')">住专</button>
        </div>
    </div>

    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <h3>住住拽</h3>
            <div id="stat-wins-text">爪转: 0</div>
            <button class="modal-btn btn-primary" onclick="closeModal('stats-modal')">住专</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const Solver = {
            isValid(b, i, n) {
                const r = Math.floor(i/9), c = i%9, br = Math.floor(r/3)*3, bc = Math.floor(c/3)*3;
                for(let k=0; k<9; k++) {
                    if(b[r*9+k] === n || b[k*9+c] === n) return false;
                    const bi = (br + Math.floor(k/3))*9 + (bc + k%3);
                    if(b[bi] === n) return false;
                }
                return true;
            },
            solve(board, findMultiple = false) {
                let count = 0; let result = null;
                const solveInternal = (b) => {
                    const idx = b.indexOf(0);
                    if(idx === -1) { count++; result = [...b]; return true; }
                    for(let n=1; n<=9; n++) {
                        if(this.isValid(b, idx, n)) {
                            b[idx] = n;
                            if(solveInternal(b) && !findMultiple) return true;
                            b[idx] = 0;
                            if(count > 1 && findMultiple) return true;
                        }
                    }
                    return false;
                };
                solveInternal([...board]);
                return findMultiple ? count : result;
            }
        };

        class SudokuGame {
            constructor() {
                this.state = {
                    board: [], initial: [], solution: [], notes: Array(81).fill().map(()=>[]),
                    history: [], redoStack: [], selected: null, noteMode: false,
                    uiHighlight: true, // 专 砖 住 UI
                    time: 0, settings: { sound: true, dark: false },
                    stats: JSON.parse(localStorage.getItem('cube_stats') || '{"wins":0}')
                };
                this.timer = null;
                this.init();
            }

            init() {
                const grid = document.getElementById('grid');
                for(let i=0; i<81; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => this.select(i);
                    grid.appendChild(cell);
                }
                document.getElementById('highlight-toggle').classList.add('active');
            }

            start(level) {
                closeModal('start-modal');
                let full = Array(81).fill(0);
                let nums = [1,2,3,4,5,6,7,8,9].sort(()=>Math.random()-0.5);
                for(let i=0; i<9; i++) full[i] = nums[i];
                this.state.solution = Solver.solve(full);

                let board = [...this.state.solution];
                let indices = Array.from({length:81}, (_,i)=>i).sort(()=>Math.random()-0.5);
                let holes = {easy: 35, medium: 45, hard: 55}[level];
                for(let idx of indices) {
                    if(holes <= 0) break;
                    let temp = board[idx]; board[idx] = 0;
                    if(Solver.solve(board, true) === 1) holes--; else board[idx] = temp;
                }
                this.state.board = [...board];
                this.state.initial = [...board];
                this.render();
                this.startTimer();
            }

            select(i) {
                this.state.selected = i;
                this.render();
            }

            toggleHighlight() {
                this.state.uiHighlight = !this.state.uiHighlight;
                document.getElementById('highlight-toggle').classList.toggle('active', this.state.uiHighlight);
                this.render();
            }

            handleInput(n) {
                if(this.state.selected === null || this.state.initial[this.state.selected] !== 0) return;
                this.pushHistory();
                if(this.state.noteMode && n !== 0) {
                    let cn = this.state.notes[this.state.selected];
                    this.state.notes[this.state.selected] = cn.includes(n) ? cn.filter(x=>x!==n) : [...cn, n].sort();
                } else {
                    this.state.board[this.state.selected] = n;
                }
                this.render();
                this.checkWin();
            }

            pushHistory() {
                this.state.history.push(JSON.stringify({b: this.state.board, n: this.state.notes}));
                this.state.redoStack = [];
            }

            undo() {
                if(!this.state.history.length) return;
                this.state.redoStack.push(JSON.stringify({b: this.state.board, n: this.state.notes}));
                const prev = JSON.parse(this.state.history.pop());
                this.state.board = prev.b; this.state.notes = prev.n;
                this.render();
            }

            redo() {
                if(!this.state.redoStack.length) return;
                this.state.history.push(JSON.stringify({b: this.state.board, n: this.state.notes}));
                const next = JSON.parse(this.state.redoStack.pop());
                this.state.board = next.b; this.state.notes = next.n;
                this.render();
            }

            toggleNoteMode() {
                this.state.noteMode = !this.state.noteMode;
                document.getElementById('note-toggle').classList.toggle('active', this.state.noteMode);
            }

            advancedHint() {
                if(this.state.selected === null) return;
                this.state.board[this.state.selected] = this.state.solution[this.state.selected];
                this.render();
            }

            render() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach((cell, i) => {
                    cell.className = 'cell';
                    if(this.state.initial[i] !== 0) cell.classList.add('fixed');
                    
                    // 拽  住 -UI 驻注  转 专
                    if(this.state.uiHighlight && this.state.selected === i) {
                        cell.classList.add('selected');
                    }
                    
                    const val = this.state.board[i];
                    if(val !== 0) {
                        cell.innerText = val;
                        if(this.state.initial[i] === 0 && val !== this.state.solution[i]) cell.classList.add('err');
                    } else {
                        cell.innerHTML = this.renderNotes(this.state.notes[i]);
                    }
                });
            }

            renderNotes(notes) {
                if(!notes.length) return '';
                let html = '<div class="notes-grid">';
                for(let i=1; i<=9; i++) html += `<div class="note">${notes.includes(i) ? i : ''}</div>`;
                return html + '</div>';
            }

            startTimer() {
                if(this.timer) clearInterval(this.timer);
                this.timer = setInterval(() => {
                    this.state.time++;
                    const m = Math.floor(this.state.time/60).toString().padStart(2,'0');
                    const s = (this.state.time%60).toString().padStart(2,'0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }, 1000);
            }

            updateSettings() {
                this.state.settings.dark = document.getElementById('set-dark').checked;
                document.body.setAttribute('data-theme', this.state.settings.dark ? 'dark' : 'light');
            }

            checkWin() {
                if(this.state.board.every((v,i) => v === this.state.solution[i])) {
                    clearInterval(this.timer);
                    alert("爪转!");
                }
            }
        }

        const game = new SudokuGame();

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
